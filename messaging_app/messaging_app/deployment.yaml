apiversion: apps/v1 #kubernetes API version we are using
kind: Deployment #tells kubernete we are defining a deployment
metadata: 
    name: messaging-app-Deployment #name of this deployment object
    labels:  #Extra tags used for grouping/filtering objects we tag it with app:messaging_app
      app: messaging_app
spec: #defines the desired state of this deployment
    replicas: 3 #runs pods 3 times
    selector:
      matchLabels: #Tells the deployment which pods it manages
        app: messaging_app
    template: #the blueprint for pods created by this depolyment
      metadata: 
        labels:
          app: messaging_app #this is how the deployment finds its pods
      spec: #defines what is inside 
        containers:
        - name: messaging_app
          image: alx-backend-python-messaging_app      
          ports:
          - containerPort: 8000
          env:
          -name: DJANGO_SETTINGS_MODULE
          value: "messaging_app.settings"        