apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-green
  labels:
    app: messaging_app
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: messaging_app
      version: green
  template:
    metadata:
      labels:
        app: messaging_app
        version: green
    spec:
      containers:
      - name: messaging-app-green
        image: alx-backend-python-messaging_app:green
        ports:
        - containerPort: 8000
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: "messaging_app.settings"